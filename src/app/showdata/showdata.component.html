<div id="addForm" fxFlex="100" fxLayout="column">
  <form [formGroup]="editTodoForm" fxFlex="100" fxLayout="column">
    <div fxFlex="100" fxLayout="row">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" value="{{showeditDatabyId.title}}" formControlName="title">
      </mat-form-field>
    </div>
    <div fxFlex="100" fxLayout="row">
      <mat-form-field appearance="outline">
        <mat-label>Notes</mat-label>
        <textarea matInput placeholder="Notes" formControlName="notes"></textarea>
      </mat-form-field>
    </div>

    <div fxFlex="100" fxLayout="row wrap">
      <div fxFlex="50" fxLayout="row">
        <mat-form-field>
          <input matInput [matDatepicker]="picker1" placeholder="Start Date" formControlName="startDate">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1 startView="year" [startAt]="startDate"></mat-datepicker>
        </mat-form-field>
      </div>
      <div fxFlex="50" fxLayout="row">
        <mat-form-field>
          <input matInput [matDatepicker]="picker2" placeholder="End Date" formControlName="dueDate">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2 startView="year" [startAt]="startDate"></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div fxFlex="100" fxLayout="row wrap">
      <h4>Filters</h4>
      <div fxFlex="50" fxLayout="row" class="filteradd">
        <!-- <input type="checkbox" value="starred"  class="hiddencheckbox"><i class="material-icons" [ngClass]="{'filterclass': change === 'star' }" (click)="filterclick('star')">star_border</i>
        <input type="checkbox" value="important" class="hiddencheckbox"><i class="material-icons" [ngClass]="{'filterclass': change === 'important' }" (click)="filterclick('important')">error_outline</i>  -->
        <mat-checkbox value="starred" formControlName="starred">Starred</mat-checkbox>
        <mat-checkbox value="important" formControlName="important">important</mat-checkbox>
        <mat-checkbox value="done" formControlName="completed">Done</mat-checkbox>
        <mat-checkbox value="delete" formControlName="deleted">Delete</mat-checkbox>
        <!-- <input type="checkbox" value="delete" class="hiddencheckbox"><i class="material-icons" [ngClass]="{'filterclass': change === 'delete' }" (click)="filterclick('delete')">delete</i> -->
      </div>
    </div>

    <div fxFlex="100" fxLayout="row wrap">
        <h4>Tags</h4>
        <div fxFlex="50" fxLayout="row" class="filteradd">        
          <mat-checkbox value="Frontend" formControlName="frontend">Frontend</mat-checkbox>        
          <mat-checkbox value="Backend" formControlName="backend">Backend</mat-checkbox>        
          <mat-checkbox value="API" formControlName="api">API</mat-checkbox>        
          <mat-checkbox value="Issue" formControlName="issue">Issue</mat-checkbox>        
          <mat-checkbox value="Mobile" formControlName="mobile">Mobile</mat-checkbox>        
        </div>
    </div>
    <div fxFlex="100" fxLayout="row wrap">
        <button mat-raised-button [disabled]="!editTodoForm.valid" (click)="submitAddTodo()">Add</button>
    </div>
  </form>
</div>
